<html>
<head>
    <meta charset="utf-8"/>
    <title> Input Post Method </title>
</head>
<body>
    <!-- "/signin"에서 다음 진행 처리, POST 방식 -->
  <form action="/signin" method="POST">
    아이디: <input type="text" name = "id"/></br>
    비밀번호: <input type="text" name = "pw"/></br>
    <input type="submit" value="전송"/>
  </form>
</body>
</html>
